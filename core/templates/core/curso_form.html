{% extends 'core/base.html' %}
{% block title %}Cadastro de Curso - SENAI Agile{% endblock %}
{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Cadastrar Curso</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-footer">
            <button type="submit" class="btn btn-primary" style="margin-right: 10px">Salvar</button>
            <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
