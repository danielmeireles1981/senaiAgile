{% extends 'core/base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center mb-4">Alterar Senha</h2>
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_old_password">Senha Atual:</label>
            <input type="password" name="old_password" id="id_old_password" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_new_password1">Nova Senha:</label>
            <input type="password" name="new_password1" id="id_new_password1" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="id_new_password2">Confirme a Nova Senha:</label>
            <input type="password" name="new_password2" id="id_new_password2" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Alterar Senha</button>
        <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
